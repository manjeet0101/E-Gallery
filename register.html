  <div class="register-container">
    <h1>E-Gallery Registration</h1>
    <p>Register to access our e-gallery for YSM-BCA Students and Teachers</p>
    
    <form action="reg" method="post">
        <div class="form-group">
            <label for="user-type">I am a:</label>
            <div class="user-type">
                <label><input type="radio" name="user-type" value="student" > Student</label>
                <label><input type="radio" name="user-type" value="teacher"> Teacher</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="userid" id="userid-label">User ID:</label>
            <input type="text" id="userid" name="userid" required placeholder="ex - BCA2024SC050">
        </div>
        
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      
      <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
      </div>
      
      <div class="form-group" id="session-group">
          <label for="session">Academic Session:</label>
          <input type="text" id="session" name="session" placeholder="ex-2024-2027">
      </div>
      
      <div class="form-group" id="rollno-group">
          <label for="rollno">Class Roll Number:</label>
          <input type="text" id="rollno" name="rollno" placeholder="Only for Students">
      </div>
      <div class="form-group">
        <label for="department" id="department-label">Subject:</label>
        <select id="department" name="department" required>
            <option value="">Select your Subject</option>
            <option value="BSC CA">BSC CA</option>
            <option value="BCOM CA">BCOM CA</option>
            <option value="BSC IT">BSC IT</option>
            <option value="other">Other</option>
        </select>
    </div>
    
    <button type="submit" class="button">Approve Registration</button>
</form>

<div class="login-link">
    <p>Already have an account? <a href="/login">Login here</a></p>
</div>
</div>

<script>
  document.querySelectorAll('input[name="user-type"]').forEach(radio => {
    radio.addEventListener('change', function() {
        const isStudent = this.value === 'student';
        
        
        document.getElementById('rollno-group').style.display = 
            isStudent ? 'block' : 'none';
            
        
        document.getElementById('session-group').style.display =
            isStudent ? 'block' : 'none';
            
        
        const useridLabel = document.getElementById('userid-label');
        const useridInput = document.getElementById('userid');
        if (isStudent) {
            useridLabel.textContent = 'User ID (Student ID):';
            useridInput.placeholder = 'ex - BCA2024SC050';
        } else {
            useridLabel.textContent = 'User ID:';
            useridInput.placeholder = '';
        }
        
        
        document.getElementById('department-label').textContent =
            isStudent ? 'Department:' : 'Subject:';
    });
    
  
    if (radio.value === 'teacher' && radio.checked) {
        radio.dispatchEvent(new Event('change'));
    }
});
</script>
